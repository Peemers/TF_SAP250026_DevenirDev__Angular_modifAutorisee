<h2>Démonstration 04 - Two-way Binding</h2>

<p>Permet de lier l'attribut HTML à une propriété de la classe du composant.</p>
<p>Et d'appliquer les mises à jour faites en HTML à la propriété TS.</p>

<p>⚠️ Importer un module: FormsModule</p>

<h3>Syntaxe: </h3>
<code ngNonBindable>
  &lt;balise [(ngModel)]="propriete" &gt;&lt;/balise&gt;
</code>

<hr>

<label for="firstname">Firstname: {{firstname}}</label>
<br>
<input type="text" [(ngModel)]="firstname">
